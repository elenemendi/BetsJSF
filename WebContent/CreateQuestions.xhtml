<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">



<h:head><title>CreateQuestion</title>

</h:head>

<h:body>
<h:form>
<table><tr>

<td><h3>Event Date</h3></td>
<td><h3>Events:</h3></td>
</tr>
<tr>
<td>
<p:calendar id="data" value="#{createBean.data}" navigator="false" mode="inline">
	<p:ajax event="dateSelect" listener="#{createBean.onDateSelect}" update="gertaeraZerrenda"></p:ajax>
</p:calendar>
</td>
<td>
<p:dataTable id="gertaeraZerrenda" value="#{createBean.gertaerak}" var="item" border="1" selectionMode="single"
                             rowKey="#{item.eventNumber}"
                             selection="#{createBean.ev}">
	<p:ajax event="rowSelect" listener="#{createBean.onEventSelect}" ></p:ajax>
	<f:facet name="header"> EVENTS </f:facet>
	<p:column><f:facet name="header"> Event# </f:facet>#{item.eventNumber}</p:column>
	<p:column><f:facet name="header"> Description </f:facet>#{item.description}</p:column>
		
</p:dataTable>
</td>question 

</tr>

<tr>
<td>
<P>Question:</P>
</td>
<td>
<h:inputText id = "newQuestion" name="newQuestion" value="#{createBean.newQuestion}" render ="mezuak"></h:inputText>
</td>
</tr>
<tr>
<td>
Min Bet: 
</td>
<td>
<h:inputText id="minBet" name="minBet" value="#{createBean.newMinBet}" render="mezuak"></h:inputText>
</td>
</tr>
<tr>
<td>
<h:commandButton value="CreateQuestion" action="#{createBean.galderaSortu}" render="mezuak"/>
</td>
<td>
<h:commandButton value="Close" action="close" actionListener = "#{createBean.updateData}"/>
</td>
</tr>
</table>
<h:messages id="mezuak" style="color:red"/>
</h:form>
</h:body>

</html>
